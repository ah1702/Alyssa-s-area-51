<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #b2e0b2; /* Calming green background */
            font-family: 'Arial', sans-serif; /* Simple font */
        }
        .welcome-box {
            background-color: #FFB6C1; /* Soft pink background for the box */
            color: #4b0082; /* Dark text color */
            padding: 50px; /* Padding inside the box */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            text-align: center; /* Centered text */
            font-size: 36px; /* Larger text size */
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        Welcome!
    </div>
</body>
</html>
