<html>
<head>
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #b2e0b2; /* Calming green background */
            background-image: url('https://www.transparenttextures.com/patterns/pattern-1.png'); /* Floral pattern */
            background-size: cover; /* Cover the entire background */
            font-family: 'Rock Salt', cursive; /* Whimsical font */
        }
        .welcome-box {
            background-color: #ffebcd; /* Change to a light beige background for the box */
            color: #ff1493; /* Bright pink text color */
            padding: 50px; /* Padding inside the box */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* More pronounced shadow */
            text-align: center; /* Centered text */
            font-size: 48px; /* Larger text size */
            border: 2px dashed #ff69b4; /* Dashed border for whimsy */
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        Welcome!
    </div>
</body>
</html>
